<html>
	<head>
        <link rel="stylesheet" href="/assets/style.css">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <video id="video" autoplay loop muted crossOrigin="anonymous" webkit-playsinline style="display:none">
                <source src="/assets/big_buck_bunny.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        </video>
        <a href="/projects/balloon" style="display:none" id="balloon"></a>
        <div id="balloon-info">THE BALLOON</div>
        <script src="/assets/js/three.js"></script>
        <script src="/assets/js/controls/DragControls.js"></script>
        <script src="/assets/js/OBJLoader.js"></script>
        <script src="/assets/js/MTLLoader.js"></script>

        <script src="/assets/js/CopyShader.js"></script>
        <script src="/assets/js/EffectComposer.js"></script>
        <script src="/assets/js/RenderPass.js"></script>
        <script src="/assets/js/ShaderPass.js"></script>
        <script src="/assets/js/OutlinePass.js"></script>
		<script>

            const FOV = 60;
            // Setup scene and camera
			var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( FOV, window.innerWidth/window.innerHeight, 0.1, 1000 );
            var clock = new THREE.Clock();

            // Keeps track of TV mesh for outlines
            var tvMesh;


            // Setup renderer and add to window
			var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.shadowMap.enabled = true;
            document.body.appendChild( renderer.domElement );
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.8);
            const pointLight = new THREE.PointLight(0xffffff,.3);
            pointLight.castShadow = true;

            pointLight.position.x = 2;
            pointLight.position.y = 20;
            pointLight.position.z = 2; 

            // pointLight.shadow.mapSize.x = 1024;
            // pointLight.shadow.mapSize.y = 1024;

            scene.add(pointLight);
            scene.add(ambientLight);

            // var helper = new THREE.CameraHelper( pointLight.shadow.camera );
            // scene.add( helper );


            // Create geometry
            var pedGeometry = new THREE.BoxGeometry( 1, 2, 1 );
            var TVGeometry = new THREE.BoxGeometry( .8, .8, 1, 1 );

            // Mesh is what shaders interact with
			var material = new THREE.MeshStandardMaterial( { color: 0xffffff } );
            var pedestal = new THREE.Mesh( pedGeometry, material );
            pedestal.castShadow = true;
            pedestal.receiveShadow = true;
			scene.add( pedestal );
            pedestal.position.set(0, 1, -3);

            // Making video texture
            video = document.getElementById( 'video' );
            texture = new THREE.VideoTexture( video );
            const parameters = { color: 0xffffff, map: texture };

            var TVMaterial = new THREE.MeshBasicMaterial(parameters);
            var tvScreen = new THREE.Mesh( TVGeometry, TVMaterial );
            tvScreen.castShadow = true;
            tvScreen.rotation.y = -.087;
			scene.add( tvScreen );
            tvScreen.position.set(-.18, 2.8, -2.95);


            var controls = new THREE.DragControls( camera, renderer.domElement, FOV );



            camera.position.y = 2.4;
            // camera.lookAt(new THREE.Vector3(0,10,1));

            controls.lon = -90;
            controls.lat = -10;
            // controls.noFly = true;
            // controls.lookVertical = true;

            var woodTexture = new THREE.TextureLoader().load( "/assets/WoodTexture.png" );
            woodTexture.wrapS = THREE.RepeatWrapping;
            woodTexture.wrapT = THREE.RepeatWrapping;
            woodTexture.repeat.set( 20, 20 );

            var geometry = new THREE.PlaneGeometry( 100, 100, 1, 1 );
            var material = new THREE.MeshStandardMaterial( {map: woodTexture } );
            var floor = new THREE.Mesh( geometry, material );

            floor.material.roughness = .1;
            floor.material.metalness = .5;
            floor.material.side = THREE.DoubleSide;
            floor.rotation.x = 3.14 / 2;
            floor.receiveShadow = true;
            scene.add( floor ); 

            var wallTexture = new THREE.TextureLoader().load( "/assets/WallTexture.jpg" );
            wallTexture.wrapS = THREE.RepeatWrapping;
            wallTexture.wrapT = THREE.RepeatWrapping;
            wallTexture.repeat.set( 200, 200 );


            var geometry = new THREE.CylinderGeometry( 7, 7, 50, 32 );
            var cylMaterial = new THREE.MeshStandardMaterial( {map: wallTexture} );
            var cylinder = new THREE.Mesh( geometry, cylMaterial );
            cylinder.material.side = THREE.DoubleSide;
            cylinder.material.bumpMap = wallTexture;
            cylinder.material.bumpScale = 0.05;

            cylinder.material.roughness = 1;
            scene.add( cylinder );


            var loader = new THREE.OBJLoader( );
            loader.load( '/assets/tv.obj', function ( tv ) {
                tv.traverse( function ( child ) {
                    if ( child instanceof THREE.Mesh ) {
                        // Mark the mesh that is the TV
                        console.log(child.name);
                        objName = child.name;
                        child.name = 'TV';
                        var standardMaterial;

                        if (objName.startsWith('TV')) {
                            console.log(child);
                            tvMesh = child;
                            standardMaterial = new THREE.MeshStandardMaterial( { color: 0x222222 } );
                        } else if (objName.startsWith('speaker')) {
                            standardMaterial = new THREE.MeshStandardMaterial( { color: 0x222222 } );
                        } else if (objName.startsWith('ant') || objName.startsWith('knob')) {
                            standardMaterial = new THREE.MeshStandardMaterial( { color: 0x999999 } );
                        } else if (objName.startsWith('screen')) {
                            standardMaterial = TVMaterial;
                        }

                        // child.geometry.center();
                        child.material = standardMaterial;
                        child.receiveShadow = true;
                        child.castShadow = true;
                    }
                } );
                tv.position.set(-0.35, 1.87, -3);
                tv.scale.set(0.5,0.5,0.5);
                tv.castShadow = true;
                scene.add( tv );
                // var box = new THREE.Box3().setFromObject( tv );
                // console.log(box.getSize() );
            } );

            var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
            var selectedObjects = [];
            var composer;
            var outlinePass;


            composer = new THREE.EffectComposer( renderer );
            composer.setSize(window.innerWidth, window.innerHeight);

            var renderPass = new THREE.RenderPass( scene, camera );
            composer.addPass( renderPass );

            outlinePass = new THREE.OutlinePass( new THREE.Vector2( window.innerWidth, window.innerHeight ), scene, camera );
            composer.addPass( outlinePass );

            var copyPass = new THREE.ShaderPass( THREE.CopyShader );
            copyPass.renderToScreen = true;
            composer.addPass( copyPass );


            
            window.addEventListener( 'mousemove', onTouchMove );
            window.addEventListener( 'mousedown', onMouseDown );
            window.addEventListener( 'click', onMouseClick );
            window.addEventListener( 'touchmove', onTouchMove );

            var hasMoved = false;
            function onMouseDown(event ) {
                hasMoved = false;
                console.log(hasMoved);
            }

            function onMouseClick( event ) {
                console.log(hasMoved);
                if (checkIntersection()) {
                    document.getElementById('balloon').click();
                }
            }


            function onTouchMove( event ) {
                hasMoved = true;
                var x, y;
                if ( event.changedTouches ) {
                    x = event.changedTouches[ 0 ].pageX;
                    y = event.changedTouches[ 0 ].pageY;
                } else {
                    x = event.clientX;
                    y = event.clientY;
                }
                mouse.x = ( x / window.innerWidth ) * 2 - 1;
                mouse.y = - ( y / window.innerHeight ) * 2 + 1;
                checkIntersection();
            }

            function addSelectedObject( object ) {
					selectedObjects = [];
					selectedObjects.push( object );
				}


            function checkIntersection() {
                raycaster.setFromCamera( mouse, camera );
                var intersects = raycaster.intersectObjects( [ scene ], true );
                if ( intersects.length > 0 ) {
                    var selectedObject = intersects[ 0 ].object;
                    if (selectedObject.name == "TV") {
                        renderer.domElement.setAttribute('style', 'cursor: pointer;' )
                        console.log(tvMesh);
                        addSelectedObject( tvMesh );
                        outlinePass.selectedObjects = selectedObjects;
                        console.log(outlinePass.selectedObjects);
                        document.getElementById( 'balloon-info' ).style.visibility = 'visible';
                        return true;
                    } else {
                        outlinePass.selectedObjects = [];
                        document.getElementById( 'balloon-info' ).style.visibility = 'hidden';
                    }
                } else {
                    return false;
                    // outlinePass.selectedObjects = [];
                }
            }




			var animate = function () {



                requestAnimationFrame( animate );
                // console.log(camera.position)
                controls.update(clock.getDelta());
                composer.render();

				// pedestal.rotation.x += 0.01;
				// pedestal.rotation.y += 0.01;

				// renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
