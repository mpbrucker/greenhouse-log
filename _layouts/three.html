<html>
	<head>
        <link rel="stylesheet" href="/assets/style.css">

		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
        <div class="splash-container" id="cover-screen" >
            <button class="splash-button" id="cover-button" onclick="startScene()">Enter</button>
        </div>
        <video id="video1" autoplay loop muted crossOrigin="anonymous" webkit-playsinline style="display:none">
                <source src="/assets/balloon-video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        </video>
        <video id="video2" autoplay loop muted crossOrigin="anonymous" webkit-playsinline style="display:none">
            <source src="/assets/alumni-video.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        </video>
        <video id="video3" autoplay loop muted crossOrigin="anonymous" webkit-playsinline style="display:none">
            <source src="/assets/big_buck_bunny.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        </video>
        <a href="/projects/balloon" style="display:none" id="video1-link"></a>
        <a href="/projects/alumni" style="display:none" id="video2-link"></a>
        <a href="/" style="display:none" id="video3-link"></a>
        <div class="video-info" id="video1-info">THE BALLOON</div>
        <div class="video-info" id="video2-info">WGBH ALUMNI WEEKEND</div>
        <div class="video-info" id="video3-info">HOME</div>
        <script src="/assets/js/three.js"></script>
        <script src="/assets/js/controls/DragControls.js"></script>
        <script src="/assets/js/OBJLoader.js"></script>
        <script src="/assets/js/MTLLoader.js"></script>

        <script src="/assets/js/CopyShader.js"></script>
        <script src="/assets/js/EffectComposer.js"></script>
        <script src="/assets/js/RenderPass.js"></script>
        <script src="/assets/js/ShaderPass.js"></script>
        <script src="/assets/js/OutlinePass.js"></script>
        <script src="/assets/js/homepage.js"></script>
        <script>
            function startScene (event) {
                document.getElementById('cover-screen').style.visibility = 'hidden';
                document.getElementById('cover-button').style.visibility = 'hidden';
                var videos = document.getElementsByTagName('video');
                var i = 0;
                for (i = 0; i < videos.length; i++) {
                    videos[i].play();
                }
            }

        </script>
	</body>
</html>
